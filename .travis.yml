sudo: required

# choose xenial for nvidia-cuda-toolkit and c++14
dist: xenial

language: cpp

compiler: gcc

before_install:
  # update before start
  - sudo apt-get update -qq

install:
  # install nvcc
  - sudo apt-get install -qq -y nvidia-cuda-toolkit

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "sifaserdarozen/DDGen"
      description: "Build submitted via Travis CI"
    notification_email: sifa.serdar.ozen@gmail.com
    build_command_prepend: "make clean"
    build_command: "make"
    branch_pattern: coverity_scan

script:
  # make ddgen and corresponding unit tests ddgen_utests
  - make
  
  # run catch unit tests
  - ./bin/ddgen_utests
